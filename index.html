    <style>
      /* Reset & Base - Critical for layout */
      *{box-sizing:border-box;margin:0;padding:0}
      body{font-family:'Inter',system-ui,-apple-system,sans-serif;font-size:14px;line-height:1.5;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;background:#0a0a0a;color:#fafafa;overflow-x:hidden}

      /* Container - Critical for layout */

      /* Content visibility - Performance */
      section{content-visibility:auto;contain-intrinsic-size:auto 500px}
      
      /* Loading state - Above fold */
      #root:empty::before{content:'';position:fixed;top:50%;left:50%;width:48px;height:48px;margin:-24px 0 0 -24px;border:3px solid #14b8a6;border-top-color:transparent;border-radius:50%;animation:spin 1s linear infinite}
      @keyframes spin{to{transform:rotate(360deg)}}
      
      /* Hero section minimum space - Prevent CLS */
      .hero-section{min-height:400px}
      
      /* Navigation - Above fold */
      nav{position:sticky;top:0;z-index:50;backdrop-filter:blur(8px);background:rgba(10,10,10,0.8)}
      
      /* Button base - Critical interaction */
      button{cursor:pointer;border:0;background:transparent;font:inherit}
      
      /* Links */
      a{color:inherit;text-decoration:none}
      
      /* Responsive text */
      @media(min-width:640px){body{font-size:16px}}
      
      /* Prevent invisible text during font load */
      body{font-display:optional}
